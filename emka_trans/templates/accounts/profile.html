{% extends "accounts/base.html" %}
{% block body_block %}

<div class="jumbotron">
	<h1>Your profile</h1>
{% if status %}
	<h3>Klient</h3>
{% else %}
	<h3>Dostawca</h3>
{% endif %}
{% if user_profile.profile_pic %}
<img src="{{ user_profile.profile_pic.url }}" alt="image" /> 
{% endif %}
<br>
{{ user.username }} <br>
{{ user.email }} <br>
{{ user.first_name }} <br> 
{{ user.last_name }} <br>

</div>


{% endblock %}
