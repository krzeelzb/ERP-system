{% extends "products_app/products_app_base.html" %}

{% block body_block %}
<div class="centeredDiv plainBackground" style="min-width: 300px;">
	<h1>Are you sure you want to delete {{product.name }}?</h1>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a href="{% url 'products_app:detail' pk=product.pk%} ">Cancel</a>

</form>

</div>
{% endblock %}
