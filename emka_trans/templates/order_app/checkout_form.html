{% extends "order_app/order_app_base.html" %}

{% block body_block %}
<div class="centeredDiv plainBackground">
  <h1>
    {% if not form.instance.pk %}
    Add new order
    {% else %}
    Update order
    {% endif %}
  </h1>
  
  <form method="POST">
      <div class="okButtonWrapper">
      <input type="submit" class='editProfileBtn btn btn-info' name="submit_btn" id="submit_btn" value="Submit">
    </div>
     </br>
    <table>
      {% csrf_token %}
      {{ form.as_table }}
    </table>
   

  </form>
</div>
{% endblock %}
