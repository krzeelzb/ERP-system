<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>
      ERP-system
      {# Title Extensions go inside the block#}
      {% block title_block %}
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        var unavailableDates=[];
        {% for selected_date in unavailable_dates %}
        unavailableDates.push("{{ selected_date|date:'d-m-Y' }}");
      {% endfor %}
    </script>
    <script src='{% static "js/datepicker.js" %}' type="text/javascript"></script>
  
    <!-- Static css import -->
     <link href="{% static 'css/base.css'%}" rel="stylesheet"/>
    <!-- Logo font from GoogleFonts-->
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet"> 
    <!-- Title font from GoogleFonts-->
    <link href="https://fonts.googleapis.com/css?family=Prata" rel="stylesheet"> 
    <!-- Pictograms from FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  </head>
  <body>
    <nav class="  " id="top">
        <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">INDEX</a></li>
          <li><a class="navbar-link" href="{% url 'order_app:list' %}">ORDERS</a></li>
          <li><a class="navbar-link" href="{% url 'order_app:create' %}">ADD ORDER</a></li>
          <li><a class="navbar-link" href="{% url 'accounts:my_profile' %}">MY PROFILE</a></li>
        </ul>
        </div>
    </nav>


    <div class="container">
      {% block body_block %}

      {% endblock %}
    </div>

  </body>


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.2.0.min.js"
  integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
  crossorigin="anonymous"></script>
</html>
