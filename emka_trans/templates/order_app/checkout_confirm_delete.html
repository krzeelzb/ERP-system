{% extends "order_app/order_app_base.html" %}

{% block body_block %}
<div class="centeredDiv plainBackground" style="min-width: 300px;">
	<h1>Are you sure you want to delete {{order.name }}?</h1>

	<form method="post">
	  {% csrf_token %}
	  <input type="submit" class="btn btn-danger" name="delete" value="Delete">
	  <a href="{% url 'order_app:detail' pk=order.pk%} " name="cancel">Cancel</a>
	</form>

</div>
{% endblock %}
