{% extends "admin_app/admin_app_base.html" %}
{% block body_block %}
<div class="centeredDiv plainBackground minFiftyPercentContainer ">
  <!--<div class="jumbotron">-->
  <div class="scrollStyle">
    <h1>Orders</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Order id</th>
          <th scope="col">Date</th>
          <th scope="col">Price</th>
          <th scope="col">Client</th>
        </tr>
      </thead>

      <tbody>
        {% for order in checkout_list %}
        <tr>
          <th>  <a href="{{order.id}}/">{{order.id}}</a></th>
          {% comment %} <th>  {{order.id_checkout}} </th> {% endcomment %}

          <td>{{order.date}}</td>
          <td>{{order.price}}z≈Ç</td>
          <td><a href="{% url 'accounts:show_profile' username=order.name_client %}">{{order.name_client}}</a></td>

        </tr>
            {% endfor %}

      </tbody>
    </table>
  </div>
</div>


{% endblock %}
