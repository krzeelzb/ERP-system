{% extends "products_app/products_app_base.html" %}

{% block body_block %}
<h1>Delete {{product.name }}?</h1>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a href="{% url 'products_app:detail' pk=product.pk%} ">Cancel</a>

</form>

{% endblock %}
