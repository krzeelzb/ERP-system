{% extends "products_app/products_app_base.html" %}
{% block body_block %}
  <div class="jumbotron">

    <h1>List of Products</h1>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Genre</th>
      <th scope="col">Price</th>
      <th scope="col">Amount</th>

    </tr>
  </thead

  <tbody>
    {% for product in product_list %}

    <tr>
      <th>  <a href="{% url 'products_app:update' pk=product.id %}">{{product.name}}</a></th>
      <td>{{product.genre}}</td>
      <td>{{product.price}}z≈Ç</td>
      <td>{{product.amount}}kg</td>
    </tr>
        {% endfor %}


  </tbody>
</table>
<a href="{% url 'products_app:create' %}" class="btn btn-default">Add</a>
<!-- <button  href="{% url 'products_app:create' %}" type="button" name="button">Add</button> -->

  </div>


{% endblock %}
